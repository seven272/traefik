services:
  traefik:
    image: traefik:v3.0
    container_name: traefik_container
    # 1. Запуск от root убирает проблемы с доступом к сокету
    user: root 
    networks:
      - traefik-net
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./acme.json:/acme.json
    restart: always
    
    # 2. Форсируем версию API через переменные окружения
    environment:
      - DOCKER_API_VERSION=1.44
      - DOCKER_HOST=unix:///var/run/docker.sock

    command:
      # 3. Чистый блок без лишних параметров в endpoint
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik-net"
      
      - "--api.dashboard=true"
      - "--entrypoints.dashboard.address=:8080"
      
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=i727i@mail.ru"
      - "--certificatesresolvers.myresolver.acme.storage=/acme.json"

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=PathPrefix(`/`)"
      - "traefik.http.routers.dashboard.entrypoints=dashboard"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=admin:$$2y$$05$$6nzCT5uL3YHZPqX7e8adyOjxT1ZBPVqyglCPgGcjce2iq0h1LQLMa"

networks:
  traefik-net:
    external: true
